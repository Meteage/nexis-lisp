            async runTest(testId) {
                const test = this.results.tests[testId];
                if (!test) return;
                
                this.currentTest = testId;
                this.updateTestStatus(testId, 'running');
                
                this.log('test', `ğŸ§ª æµ‹è¯•: ${test.name}`);
                this.log('test', `  ä»£ç : ${test.code}`);
                
                try {
                    const ast = this.parser.read(test.code);
                    const result = this.evaluator.eval(ast);
                    
                    let success = false;
                    if (test.compare) {
                        success = test.compare(result);
                    } else if (test.expected === 'function' || test.expected === 'macro') {
                        success = typeof result === 'function' || (result && result.type === test.expected);
                    } else if (Array.isArray(test.expected)) {
                        success = JSON.stringify(result) === JSON.stringify(test.expected);
                    } else {
                        success = result === test.expected;
                    }
                    
                    if (success) {
                        this.results.passed++;
                        this.updateTestStatus(testId, 'pass');
                        this.log('success', `   âœ… é€šè¿‡: ${JSON.stringify(result)}`);
                        test.status = 'pass';
                        test.result = result;
                    } else {
                        this.results.failed++;
                        this.updateTestStatus(testId, 'fail');
                        this.log('error', `   âŒ å¤±è´¥: æœŸæœ› ${JSON.stringify(test.expected)}ï¼Œå¾—åˆ° ${JSON.stringify(result)}`);
                        test.status = 'fail';
                        test.result = result;
                    }
                    
                } catch (error) {
                    this.results.failed++;
                    this.updateTestStatus(testId, 'fail');
                    this.log('error', `   ğŸ’¥ é”™è¯¯: ${error.message}`);
                    test.status = 'fail';
                    test.error = error.message;
                }
                
                this.results.total++;
                this.currentTest = null;
            }
            
            updateTestStatus(testId, status) {
                const element = document.getElementById(`test-${testId}`);

                const statusEl = element.querySelector('.test-status');
                if (!statusEl) return;
                
                statusEl.innerHTML = '';
                let icon = '';
                
                switch (status) {
                    case 'running':
                        statusEl.className = 'test-status status-running';
                        icon = '<i class="fas fa-spinner fa-spin pulse"></i>';
                        break;
                    case 'pass':
                        statusEl.className = 'test-status status-pass';
                        icon = '<i class="fas fa-check-circle"></i>';
                        break;
                    case 'fail':
                        statusEl.className = 'test-status status-fail';
                        icon = '<i class="fas fa-times-circle"></i>';
                        break;
                    default:

                        icon = '<i class="fas fa-clock"></i>';

            }

                }
                
                // æ˜¾ç¤ºç‰¹æ€§çŠ¶æ€
                const features = [
